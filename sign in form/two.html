<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="two.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="name">First, Last Name*:</label>
            <div class="name-fields">
                <input type="text" id="first-name" name="first-name" required>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization">

            <label for="email">Email address*:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phonenumber:</label>
            <input type="tel" id="work-phone" name="work-phone" maxlength="10">

            <label for="cell-phone">Cell Phone:</label>
            <input type="tel" id="cell-phone" name="cell-phone">

            <label for="fax">Fax:</label>
            <input type="text" id="fax" name="fax">

            <label for="address1">Address 1*:</label>
            <input type="textarea" id="address1" name="address1" required>

            <label for="address2">Address 2:</label>
            <input type="textarea" id="address2" name="address2">

            <label for="city">City*:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state">

            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip">

            <label for="country">Country*:</label>
            <input type="text" id="country" name="country" required>

            <p class="required-text">* Required fields</p>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
