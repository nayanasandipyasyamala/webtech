<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .currency-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        select, input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        select {
            background-color: #90ee90; 
            font-weight: bold;
        }
        .small-input {
            width: 45%;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Currency Convertor</h2>
        <div class="currency-row">
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <select id="toCurrency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="currency-row">
            <input type="number" id="amount" class="small-input" placeholder="Amount" value="1">
            <input type="text" id="convertedAmount" class="small-input" readonly placeholder="Result">
        </div>
        <button onclick="convertCurrency()">Convert</button>
    </div>

    <script>
        function convertCurrency() {
            let from = document.getElementById("fromCurrency").value;
            let to = document.getElementById("toCurrency").value;
            let amount = document.getElementById("amount").value;

            if (amount <= 0) {
                alert("Enter a valid amount.");
                return;
            }

            fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
            .then(response => response.json())
            .then(data => {
                let rate = data.rates[to];
                let converted = (amount * rate).toFixed(2);
                document.getElementById("convertedAmount").value = converted;
            })
            .catch(() => alert("Error fetching exchange rate."));
        }
    </script>

</body>
</html>
